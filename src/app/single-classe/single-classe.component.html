<div class="container wrapper">
<table class="table table-hover">
  <thead>
  <tr>
    <td>Id</td>
    <td>Prenom</td>
    <td>Nom</td>
    <td>Age</td>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let student of students">
    <td>{{student.id}}</td>
    <td><a>{{student.fname}}</a></td>
    <td>{{student.lname}}</td>
    <td>{{student.age}}</td>
  </tr>
  </tbody>
</table>
